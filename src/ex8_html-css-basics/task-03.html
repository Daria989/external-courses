<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        .block {
            background-color: yellow;
            width: 200px;
            height: 200px;
            margin: 30px;
            text-align: center;
            
        }
        .frame1 {
            border: 5px solid green;
        }
        .frame2 {
            outline: green solid 5px;
        }
        .frame3 {
            box-shadow: 0 0 0 5px green;
        }
    </style>
</head>
<body>
    <div class="block frame1">Block 1</div>
    <div class="block frame2">Block 2</div>
    <div class="block frame3">Block 3</div> 
</body>
</html>
