<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="task-02.css">
</head>
<body>
    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <legend>Personal data</legend>
               <p><label for="surname">Surname</label> 
                <input type="text" id="surname"></p>

                <p><label for="name">First Name</label>
                <input type="text" id="name"></p>

                <p><label for="middle">Middle Name</label>
                <input type="text" id="middle"></p>

                <p><label for="male">You are</label>
                <input type="radio" id="male">male
                <input type="radio" id="female">female</p>
                
                <p><label for="age">Age</label>
                <input type="number" id="age" min="18" max="101"></p>

                <p><label for="country">Country of Residence</label>
                <select class="country" id="country"></select></p>

                <p><label for="city">City</label>
                <input type="checkbox" id="city">Ryazan
                <input type="checkbox" id="city2">Moscow</p>

                <p><label for="file">Photography</label>
                <input type="file" id="file"></p>

                <hr>

                <p><label for="Title">Title</label>
                <select name="Title" size="8" id ="Title">
                    <option class="bold" disabled>Technologies</option>
                    <option class="non-bold">Web Master</option>
                    <option class="non-bold">Database Administrator</option>
                    <option class="non-bold">Computer-aided design</option>
                    <option class="bold" disabled>Finance</option>
                    <option class="non-bold">Economic planning</option>
                    <option class="non-bold">Management accounting</option>
                    <option class="non-bold">Budgeting and planning</option>
                </select></p>

                <p><label for="Salary">Salary</label>
                <input type="range" id="Salary"></p>

                <textarea>Tell us about yourself</textarea>
        </fieldset>

        <fieldset>
            <legend>Contact information</legend>
                <p><label for="Site">Site</label>
                <input type="url" id="Site"></p>
                
                <p><label for="Email">Email</label>
                <input type="email" id="Email"></p>

                <p><label for="tel">Phone</label>
                <input type="tel" id="tel"></p>
        </fieldset>

        <p><label for="Password">Password</label>
        <input type="Password" id="Password" required></p>

        <span><input type="submit" value="Отправить"></span>
        <span><input type="reset" value="Сбросить"></span>
    </form>
</body>
</html>
