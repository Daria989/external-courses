<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="left-menu">
                <div class="burger"><img src="images/logo.png" alt="image"></div>
                <div class="logo">Awesome Kanban Board</div>
            </div>
            <div class="right-menu">
                <div class="create-list"><img src="images/create-list.png" alt="image"></div>
                <div class="user-avatar"><img src="images/user-avatar.png" alt="image"></div>
                <div class="arrow-down"><img class ="arrow-change" src="images/arrow-up.png" alt="image"></div>
            </div>  
        </div>
        <div class="content"></div>
        <div class="footer">
            <div class="footer-tasks-info">
                <div class="footer-info-item">Active tasks: &lt;N&gt;</div>
                <div class="footer-info-item">Finished tasks: &lt;M&gt;</div>
            </div>
            <div class="footer-info-item">Kanban board by &lt;NAME&gt;, &lt;YEAR&gt;</div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
